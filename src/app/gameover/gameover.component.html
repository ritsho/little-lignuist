<div>
  <h1>Messy Words - {{ dataFromGame.categoryName }} - Results</h1>
  <div>Grade: {{ dataFromGame.points }}</div>
  <div>
    You translated {{ dataFromGame.correctGuesses }} out of
    {{ dataSource.length }} words correctly
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Hebrew Column -->
    <ng-container matColumnDef="hebrew">
      <th mat-header-cell *matHeaderCellDef>Hebrew</th>
      <td mat-cell *matCellDef="let element">{{ element.hebrew }}</td>
    </ng-container>

    <!-- English Column -->
    <ng-container matColumnDef="english">
      <th mat-header-cell *matHeaderCellDef>English</th>
      <td mat-cell *matCellDef="let element">{{ element.english }}</td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="iscorrect">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let element">
        <mat-icon *ngIf="element.isCorrect">check_circle</mat-icon>
        <mat-icon *ngIf="!element.isCorrect">cancel</mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <div class="center-me">
    <button
      mat-raised-button
      [mat-dialog-close]="true"
      color="primary"
      (click)="goToNewGame()"
    >
      New Game
    </button>
  </div>
</div>
