<app-header></app-header>

<div>
    <div class="center-me">
        <table mat-table [dataSource]="myData" class="mat-elevation-z8">

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Category Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!-- words Column -->
            <ng-container matColumnDef="words">
                <th mat-header-cell *matHeaderCellDef> No. of words </th>
                <td mat-cell *matCellDef="let element"> {{element.words.length}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="last_change_date">
                <th mat-header-cell *matHeaderCellDef> Last Edit Date </th>
                <td mat-cell *matCellDef="let element"> {{element.last_change_date | date: 'shortDate' }} </td>
            </ng-container>

            <!-- actions Column -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let element">
                    <button class="space-me" (click)="deleteItem(element)">
                        <mat-icon>delete</mat-icon>
                    </button>
                    <button class="space-me" (click)="editItem()">
                        <mat-icon>edit</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>

    <div class="center-me">
        <button mat-raised-button color="primary" [routerLink]="'/newcategory'"> New category </button>
    </div>
</div>


<app-footer></app-footer>
