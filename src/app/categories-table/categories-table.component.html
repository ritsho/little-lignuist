<div>
    <div class="center-me">
        <table mat-table [dataSource]="myData" class="mat-elevation-z8" matSort >

            <!-- Name Column -->
            <ng-container matColumnDef="name" >
                <th mat-header-cell *matHeaderCellDef mat-sort-header > Category Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!-- words Column -->
            <ng-container matColumnDef="words" >
                <th mat-header-cell *matHeaderCellDef mat-sort-header> No. of words </th>
                <td mat-cell *matCellDef="let element"> {{element.words.length}} </td>
            </ng-container>

            <!-- lastChangeDate Column -->
            <ng-container matColumnDef="lastChangeDate">
                <th mat-header-cell *matHeaderCellDef  mat-sort-header> Last Edit Date </th>
                <td mat-cell *matCellDef="let element"> {{element.lastChangeDate | date: 'shortDate' }} </td>
            </ng-container>

            <!-- actions Column -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-button class="space-me" (click)="deleteItem(element)">
                        <mat-icon>delete</mat-icon>
                    </button>
                    <button mat-button class="space-me" (click)="editItem(element)">
                        <mat-icon>edit</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>

    <div class="center-me">
        <button mat-raised-button color="primary" [routerLink]="'/newcategory'"> New category </button>
    </div>
</div>
