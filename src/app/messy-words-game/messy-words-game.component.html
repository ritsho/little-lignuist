<div *ngIf="category.words.length > 0">
  <div class="game-title">
    <div class="column">
      <app-exit-button></app-exit-button>
    </div>
    <div class="column">
      <h1>Messy Words - {{ category.name }}</h1>
    </div>
    <div class="column">
      <app-game-points [points]="points"></app-game-points>
    </div>
  </div>

  <form (ngSubmit)="goToNextSomething()">
    <div>
      <div>{{ category.words[wordIndex].target }}</div>
      <div>{{ messyWord }}</div>
      <mat-form-field>
        <mat-label>Guess:</mat-label>
        <input
          matInput
          [(ngModel)]="playerGuess"
          name="Guess"
          #guessplayer="ngModel"
          required
        />
      </mat-form-field>
      <div class="buttonsGame">
        <button
          type="reset"
          mat-raised-button
          color="primary"
          (click)="resetGuess()"
        >
          Reset
        </button>
        <button
          type="submit"
          mat-raised-button
          color="primary"
          (click)="goToNextSomething()"
        >
          Submit
        </button>
      </div>
      <div class="progress-container">
        <span>{{ wordIndex }}</span>
        <mat-progress-bar
          class="custom-progress-bar"
          mode="determinate"
          [value]="playerProgress"
        ></mat-progress-bar>
        <span>{{ category.words.length }}</span>
      </div>
    </div>
  </form>
</div>
