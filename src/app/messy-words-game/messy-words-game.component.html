<div *ngIf="isLoading">
  <div class="loader"></div>
</div>

<div *ngIf="!isLoading && words.length > 0" class="messy-game-container">
  <div class="game-title">
    <div class="column1">
      <app-game-points [points]="points"></app-game-points>
    </div>
    <div class="column">
      <h1>Messy Words - {{ category.name }}</h1>
    </div>
    <div class="column">
      <app-exit-button></app-exit-button>
    </div>
  </div>

  <form>
    <div>
      <div class="bigletters">{{ words[wordIndex].target }}</div>
      <div class="largeletters">{{ messyWord }}</div>
      <div class="user-guess">
        <mat-form-field>
          <mat-label>Guess:</mat-label>
          <input
            matInput
            [(ngModel)]="playerGuess"
            name="Guess"
            #guessplayer="ngModel"
            required
          />
        </mat-form-field>
      </div>

      <div class="buttonsGame">
        <button
          type="reset"
          mat-raised-button
          color="primary"
          (click)="resetGuess()"
        >
          Reset
        </button>
        <button
          type="submit"
          mat-raised-button
          color="primary"
          (click)="goToNextSomething()"
        >
          Submit
        </button>
      </div>

      <div class="progress-container">
        <span class="nice-border">{{ wordIndex }}</span>
        <mat-progress-bar
          class="custom-progress-bar"
          mode="determinate"
          [value]="playerProgress"
        ></mat-progress-bar>
        <span class="progressleft nice-border">{{ words.length }}</span>
      </div>
    </div>
  </form>
</div>
