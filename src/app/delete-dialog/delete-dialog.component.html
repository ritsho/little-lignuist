<h1 mat-dialog-title class="center-me">Delete Category</h1>
<div mat-dialog-content class="center-me">
  <p>Are you sure you want to delete category '{{data.categoryName}}'?</p>
</div>
<div mat-dialog-actions class="center-me">
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Yes, Delete</button>
  <button mat-button [mat-dialog-close]="false">Cancel</button>
</div>
