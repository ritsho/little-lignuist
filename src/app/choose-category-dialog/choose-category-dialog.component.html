<h3 mat-dialog-title class="center-me">Choose Category To Play</h3>

<mat-form-field>
    <mat-label>Choose category to play</mat-label>
    <mat-select [(value)]="selectedCategory" required>
        <mat-option *ngFor="let category of categories" [value]="category">
            {{ category.name }}
        </mat-option>
    </mat-select>
</mat-form-field>

<div *ngIf="this.selectedCategory != undefined">
    <div>
        {{selectedCategory.words.length}} words
    </div>

    <div>
        Last update: {{ selectedCategory.lastChangeDate | date: 'shortDate' }}
    </div>
</div>

<div mat-dialog-actions class="center-me">
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Play</button>
</div>
